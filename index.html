<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="wrapper">
      <header><h1>Націнка товару v0.41</h1></header>
      <main>
        <section class="display">
          <div class="enteredNumber" onclick="setNumber()"></div>
          <div class="persentage-list">
            <div
              class="percentage-element"
              percent="1.15"
              onclick="changePercenage(this)"
            >
              +15%
            </div>
            <div
              class="percentage-element active"
              percent="1.2"
              onclick="changePercenage(this)"
            >
              +20%
            </div>
            <div
              class="percentage-element"
              percent="1.25"
              onclick="changePercenage(this)"
            >
              +25%
            </div>
            <div
              class="percentage-element"
              percent="1.3"
              onclick="changePercenage(this)"
            >
              +30%
            </div>
          </div>

          <div class="quantity">
            <div class="quanttity-title">Кількість:</div>
            <div class="quantity-number" onclick="setQuantity()">1</div>
          </div>
          <div class="result"></div>
        </section>
        <section class="buttons">
          <ul class="digits-block">
            <li class="number-element">
              <button class="button__number one" onclick="enterDigit(1)">
                <div class="button-indicator"></div>
                1
              </button>
            </li>
            <li class="number-element">
              <button class="button__number two" onclick="enterDigit(2)">
                <div class="button-indicator"></div>
                2
              </button>
            </li>
            <li class="number-element">
              <button class="button__number three" onclick="enterDigit(3)">
                <div class="button-indicator"></div>
                3
              </button>
            </li>
            <li class="number-element">
              <button class="button__number four" onclick="enterDigit(4)">
                <div class="button-indicator"></div>
                4
              </button>
            </li>
            <li class="number-element">
              <button class="button__number five" onclick="enterDigit(5)">
                <div class="button-indicator"></div>
                5
              </button>
            </li>
            <li class="number-element">
              <button class="button__number six" onclick="enterDigit(6)">
                <div class="button-indicator"></div>
                6
              </button>
            </li>
            <li class="number-element">
              <button class="button__number seven" onclick="enterDigit(7)">
                <div class="button-indicator"></div>
                7
              </button>
            </li>
            <li class="number-element">
              <button class="button__number eight" onclick="enterDigit(8)">
                <div class="button-indicator"></div>
                8
              </button>
            </li>
            <li class="number-element">
              <button class="button__number nine" onclick="enterDigit(9)">
                <div class="button-indicator"></div>
                9
              </button>
            </li>
            <li class="number-element">
              <button class="button__number CE" onclick="refreshDisplay()">
                <div class="button-indicator"></div>
                CE
              </button>
            </li>
            <li class="number-element">
              <button class="button__number zero" onclick="enterDigit(0)">
                <div class="button-indicator"></div>
                0
              </button>
            </li>
            <li class="number-element">
              <button class="button__number dote" onclick="enterDigit('.')">
                <div class="button-indicator"></div>
                .
              </button>
            </li>
          </ul>
        </section>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
